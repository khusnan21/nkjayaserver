name: Android Signed APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Decode keystore (signing)
      run: echo "${{ secrets.SIGN_KEYSTORE_BASE64 }}" | base64 -d > app/my-release-key.jks

    - name: Build signed release APK
      run: ./gradlew assembleRelease --no-configuration-cache
      env:
        SIGN_STORE_FILE: app/my-release-key.jks
        SIGN_STORE_PASSWORD: ${{ secrets.SIGN_STORE_PASSWORD }}
        SIGN_KEY_ALIAS: ${{ secrets.SIGN_KEY_ALIAS }}
        SIGN_KEY_PASSWORD: ${{ secrets.SIGN_KEY_PASSWORD }}

    - name: List APK files
      run: ls -lh app/build/outputs/apk/release/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
